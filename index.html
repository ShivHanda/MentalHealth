<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void | A Place to Let Go</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        h1 { font-weight: 300; letter-spacing: 2px; color: var(--accent-color); }
        p { opacity: 0.8; font-size: 0.9rem; margin-bottom: 2rem; }

        #message-input {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border 0.3s;
        }

        #message-input:focus { border-color: var(--accent-color); }

        #submit-btn {
            margin-top: 20px;
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #submit-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        /* Floating Thought Animation */
        .thought {
            position: absolute;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            text-align: center;
            max-width: 200px;
            animation: floatAway 4s ease-in forwards;
        }

        @keyframes floatAway {
            0% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
            100% { transform: scale(0.5) translateY(-200px); opacity: 0; filter: blur(10px); }
        }

        /* Breathing Guide */
        .breathe-circle {
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            margin: 20px auto;
            animation: breathe 8s infinite ease-in-out;
            box-shadow: 0 0 15px var(--accent-color);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(4); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="breathe-circle"></div>
        <h1>The Void</h1>
        <p>Write your burden, your anxiety, or a thought you no longer wish to carry. <br> Then, release it into the stars.</p>
        
        <textarea id="message-input" placeholder="What's on your mind?"></textarea>
        <br>
        <button id="submit-btn">Release to the Universe</button>
    </div>

    <script>
        const input = document.getElementById('message-input');
        const btn = document.getElementById('submit-btn');

        btn.addEventListener('click', () => {
            const text = input.value.trim();
            if (text === "") return;

            // Create floating element
            const thought = document.createElement('div');
            thought.className = 'thought';
            thought.textContent = text;
            
            // Random position near the center
            thought.style.left = (window.innerWidth / 2 - 50) + (Math.random() * 100 - 50) + 'px';
            thought.style.top = (window.innerHeight / 2) + 'px';

            document.body.appendChild(thought);

            // Clear input
            input.value = '';

            // Remove from DOM after animation
            setTimeout(() => {
                thought.remove();
            }, 4000);
        });
    </script>
</body>
</html>
